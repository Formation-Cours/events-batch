spring:
  application:
    name: events-batch

  datasource:
    url: "jdbc:h2:mem:events-batch"
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  batch:
    job:
      enabled: false
